<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Usa el metodo map() para crear un nuevo array con solo los nombre de los usuarios a partir de un array de objetos con nombre y edad -->

    <script>
        let personas = [
            {
                nombre:"Alejandro",
                edad:12
            },
            {
                nombre:"Manuel",
                edad:5
            },
            {
                nombre:"kike",
                edad:16
            }
        ]

        const nombre = personas.map(per=>per.nombre);
        

        console.log(nombre);
        document.write(nombre);

        
    </script>

</body>
</html>
